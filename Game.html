  <link rel="stylesheet" href="Game.css">
</head>
<body>
  <div id="game-board">
   
    <div id="player-left" class="bot">bot left

        <div class="board"><div id="card" draggable="true">card</div></div>
    </div>
    <div id="player-top" class="bot">bot top
        <div class="board"><div id="card" draggable="true">card</div></div>
    </div>

        <div id="card" draggable="true">card</div>

    </div>
